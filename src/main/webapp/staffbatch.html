<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>滴答办公系统-员工批量</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="media/layui/css/layui.css" media="all">
<script src="media/js/jquery.min.js"></script>
<script type="text/javascript" src="media/js/jquery.form.js"></script>
</head>
<body>
	<div class="layui-container" style="margin-top: 5px">
		<form class="layui-form" method="post" enctype="multipart/form-data" onsubmit="return false;">
		<div class="layui-form-item">
				<label class="layui-form-label">下载模板</label>
				<div class="layui-input-block">
					<a href="media/tem/stafftem.xls">批量导入员工模板.xls</a>
				</div>
				
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">选择文件</label>
				<div class="layui-input-block">
					<input type="file" name="mFile" id="no1" class="layui-input">
				</div>
			</div>
		<div class="layui-form-item">
				<input class="layui-btn" style="margin-left: 10%"  id="btn1" type="submit" value="确认导入">
			</div>
		
		</form>
	</div>
	<script src="media/layui/layui.js"></script>


<script type="text/javascript">
	$("form").submit(function () {
		//ajaxSubmit 是jQuery.form中提供的方法
		$("form").ajaxSubmit({
			type:"post",
			url:"staffbatch.do",
			data:$("form").serialize(),
			dataType:"json",
			success:function (data) {
				if (data.code == 1){
					alert("导入成功");
					window.location.href="stafflist.html";
				}else {
					alert(data.info);
				}

			}
		})
	})
</script>
</body>
</html>
