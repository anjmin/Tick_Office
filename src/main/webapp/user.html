<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>我的信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="media/layui/css/layui.css" media="all">
    <script type="text/javascript" src="media/js/jquery.min.js"></script>

    <script type="text/javascript">
        $(function () {
            var json=getData();
            var obj=JSON.parse(decodeURI(json));
            showData(obj);
        })

        function getData() {
            var url=window.location.search;
            index=url.indexOf("?");
            if(index>-1){
                var str = url.substr(index+1);
                if(str.indexOf('=')){
                    return str.split('=')[1];
                }
            }
            return null;
        }
        function showData(obj) {
            $("#f1").val(obj.no);
            $("#f2").val(obj.name);
            $("#f3").val(obj.password);
            $("#f4").val(obj.flag);
            $("#f5").val(obj.rolelist);


        }
    </script>
</head>
<body>
<div class="layui-container" style="margin-top: 5px">
    <form class="layui-form layui-form-pane"  method="post" >
        <div class="layui-form-item">

            <label class="layui-form-label">账号</label>
            <div class="layui-input-block">
                <input type="text" name="no" class="layui-input " readonly="readonly"
                id="f1">
            </div>

        </div>
        <div class="layui-form-item">

            <label class="layui-form-label">姓名</label>
            <div class="layui-input-block">
                <input type="text" name="name" class="layui-input " readonly="readonly"
                       id="f2">
            </div>

        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input type="password" name="password" class="layui-input" readonly="readonly"
                       id="f3">
            </div>
        </div>
        <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-inline">
            <input type="" name="flag" class="layui-input" readonly="readonly"
                   id="f4">
        </div>
    </div>

        <div class="layui-form-item">
            <label class="layui-form-label">职位</label>
            <div class="layui-input-inline">
                <input type="text" name="rolelist" class="layui-input" readonly="readonly"
                       id="f5">
            </div>
        </div>



    </form>
</div>
<script src="media/layui/layui.js"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use([ 'form', 'laydate' ],
        function() {
            var form = layui.form, layer = layui.layer, laydate = layui.laydate;

        });
</script>
</body>
</html>
